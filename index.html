<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <!-- -- Main Container -- -->
  <main>

    <section class="ntf-container">

      <!-- Image Container  -->

        <div class="container-image">
          <div class="main-image"></div>
          <div class="color-image"></div>
        </div>


      <!-- Container Title -->

      <section class="title-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <!--  Timing  and Pricing  -->

      <section class="time-price">
        <div class="price">
          <div class="image-etherum"></div>
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <div class="image-clock"></div>
          <p>3 days left</p>
        </div>
      </section>

      <hr>

      <!-- Author -->

      <section class="author">
        <img src="images/image-avatar.png" alt="">
        <h3>Creation of <span>Jules Wyvern</span></h3>
      </section>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Julian17xd">Julian Reyes</a>.
    </div>
  </footer>
</body>
</html>
